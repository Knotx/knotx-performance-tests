datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    database: telegraf
    user: telegraf
    password: telegraf
    url: http://influxdb:8086
    isDefault: true
  - name: 'Graphite-via-influx'
    type: influxdb
    access: proxy
    database: graphite
    user: grafana
    url: http://influxdb:8086
    jsonData:
      timeInterval: "15s"
    secureJsonData:
      password: grafana
  - name: InfluxDB-cAdvisor
    type: influxdb
    access: proxy
    database: cadvisor
    user: root
    password: root
    url: http://influxdb:8086
  - name: InfluxDB-jvm
    type: influxdb
    access: proxy
    database: jvm
    user: root
    password: root
    url: http://influxdb:8086