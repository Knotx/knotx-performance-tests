servers:
  - port: 9010
    host: knotx
    alias: knotx-target
    queries:
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.InfluxDbWriterFactory
            url: http://host.docker.internal:8086/
            database: jvm
            username: admin
            password: admin
        obj: java.lang:type=Memory
        attr:
          - HeapMemoryUsage
          - NonHeapMemoryUsage
        resultAlias: jvmMemory
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.InfluxDbWriterFactory
            url: http://host.docker.internal:8086/
            database: jvm
            username: admin
            password: admin
        obj: java.lang:name=CMS Old Gen,type=MemoryPool
        attr:
          - Usage
        resultAlias: cmsoldgen
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.InfluxDbWriterFactory
            url: http://host.docker.internal:8086/
            database: jvm
            username: admin
            password: admin
        obj: java.lang:type=GarbageCollector,name=*
        attr:
          - CollectionCount
          - CollectionTime
        resultAlias: gc
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.InfluxDbWriterFactory
            url: http://host.docker.internal:8086/
            database: jvm
            username: admin
            password: admin
        obj: java.lang:type=MemoryPool,name=*
        attr:
          - Usage
        resultAlias: memorypool
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.InfluxDbWriterFactory
            url: http://host.docker.internal:8086/
            database: jvm
            username: admin
            password: admin
        obj: java.lang:type=Threading
        attr:
          - DaemonThreadCount
          - PeakThreadCount
          - ThreadCount
          - TotalStartedThreadCount
        resultAlias: threads
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.InfluxDbWriterFactory
            url: http://host.docker.internal:8086/
            database: jvm
            username: admin
            password: admin
        obj: java.lang:type=OperatingSystem
        attr:
          - SystemLoadAverage
          - AvailableProcessors
          - TotalPhysicalMemorySize
          - FreePhysicalMemorySize
          - TotalSwapSpaceSize
          - FreeSwapSpaceSize
          - OpenFileDescriptorCount
          - MaxFileDescriptorCount
          - SystemCpuLoad
          - ProcessCpuLoad
          - ProcessCpuTime
          - AvailableProcessors
        resultAlias: os
    numQueryThreads: 1